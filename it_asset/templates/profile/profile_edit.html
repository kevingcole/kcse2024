{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Profile</h2>

    <form method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="row mb-3">
            <label for="first_name" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ profile.first_name }}" required>
                <div class="invalid-feedback">
                    Please enter a first name.
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="last_name" class="col-sm-2 col-form-label">Surname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ profile.last_name }}" required>
                <div class="invalid-feedback">
                    Please enter a surname.
                </div>
            </div>
        </div>

        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">Email Address</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" value="{{ profile.email }}" {% if not user.is_superuser %}readonly{% endif %} aria-disabled="true">
                <div class="form-text">Email is {% if not user.is_superuser %}readonly{% else %}editable{% endif %} by admins only.</div>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-sm-12 text-right">
                <a href="{% url 'asset_dashboard' %}" class="btn btn-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
